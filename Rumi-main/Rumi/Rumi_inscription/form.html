<!DOCTYPE html>
<html>
<head>
	<title>Inscription</title>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<div class="container col-md-12 offset-3">
		<div class="panel panel-primary">
			<div class="panel-heading text-center">
				<h1>Sign up</h1>
				
			</div>
			<div class="panel-body">
				<form action="insc.php" method="post">
					<div class="form-group">
						<label for="firstName">First Name</label>
						<input type="text" class="form-control" id="firstName" name="firstName" required="5">
					</div>
					<div class="form-group">
						<label for="lastName">Last Name</label>
						<input type="text" class="form-control" id="lastName" name="lastName" required="5">
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="email" name="email">
						
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="password" required="9" name="password">
					</div>
					<div class="form-group">
						<label for="confipass">Confirm Password</label>
						<input type="password" class="form-control" id="confipass" required="9" name="confipass">
					</div>
					<input type="submit" class="btn btn-primary btn-block" name="" value="Sign up">
				</form>
			</div>
		</div>
		
	</div>

</div>
</body>
</html>
